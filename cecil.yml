# Statidocs default config
title: Doc Partner 
baseurl: http://localhost:8000/
copy:
- /assets/css/*
author:
  name: NDA MEDIA
  url: https://ndamedia.fr/
# image: og-card.png

language: fr

languages:
  - code: fr
    name: Français
    locale: fr_FR
  - code: en
    name: English
    locale: en
  - code: es
    name: Español
    locale: es_ES


menus:
  main:
    - id: index
      enabled: false
    - id: docs
      weight: 0
sidebar: # docs groups in /pages/docs/
  - SMS
  - VOIX
  - MAIL
  - VERIFICATION NUMEROS
  - LOCATION NUMEROS
footer: Copyright © 2014 - 2023 %author%


docsearch:
  enabled: false
  # statidocs.cecil.app credentials
  appId: F5QE72IRAL
  indexName: staticecil
  apiKey: b165b7766201deabe0be660ca0bdab94
  insights: true
  debug: true

# Cecil config for Statidocs
theme:
  - docs
  - pwa
serviceworker:
  enabled: false
metatags:
  jsonld:
    enabled: true

# Custom CSS and JS includes
stylesheets:
  - https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css
  - https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css
  - /assets/css/custom.css
scripts:
  - https://code.jquery.com/jquery-3.5.1.slim.min.js
  - https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js
  - https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js